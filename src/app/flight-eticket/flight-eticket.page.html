<ion-header>
  <ion-toolbar>
    <ion-title>FLIGHT eTICKET</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="content">
        <div *ngFor="let ITEM of FlightTickets">
            <!-- <object data='{{FL.FILE}}'>
              <p>Oops! Your browser doesn't support PDFs!</p>
              <a href="{{FL.FILE}}">Download Instead</a>
            </object> -->
            <div class="btn">
              <button (click)="open_pdf(ITEM)">Open Flight Ticket</button>
            </div>
            
          </div>
          <div *ngIf="FlightTickets.length<0" class="Alert_none">
            Sorry, you don't have any Flight Ticket yet
          </div>
    </div>
  </div>
  
</ion-content>
