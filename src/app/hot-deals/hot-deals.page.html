<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      CHOOSE YOUR TOUR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="main">
    <div *ngFor="let DEAL of DEALS" (click)="go2HotdealDeail(DEAL)">
      <img src="https://cluboto.net/upload/{{DEAL.feature_img}}" />
    </div>
    <!-- <div *ngFor="let DEAL of DEALS" (click)="go2HotdealDeail(DEAL)">
      
    </div> -->
    <ion-grid>
      <ion-row *ngFor="let DEAL of DEALS" (click)="go2HotdealDeail(DEAL)" class="hotdeal">
        <ion-col size="4">
          <img src="https://cluboto.net/upload/{{DEAL.feature_img}}" />
        </ion-col>
        <ion-col size="8">
          {{DEAL.title_en}}
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>
</ion-content>
