<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      LOGIN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="main" padding>
    <ion-item>
      <ion-input #email required type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #pw required type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-button color="secondary" expand="block" (click)="login(email.value, pw.value)">Login</ion-button>
  </div>
</ion-content>
