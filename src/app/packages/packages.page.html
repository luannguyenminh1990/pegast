<ion-header>
  <ion-toolbar>
    <ion-title>Packages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="DIRECTIONS.length>0">
    <div *ngFor="let DIRECTION of DIRECTIONS" class="direction" (click)="go2PackageDirectionPage(DIRECTION)">
      <p>Departure: {{DIRECTION._DepartureLocationId.Name}}</p>
      <p>Destination: {{DIRECTION._DestinationCountryId.Name}}</p>
      <p>Return: {{DIRECTION._ReturnLocationId.Name}}</p>
    </div>
  </div>
</ion-content>
