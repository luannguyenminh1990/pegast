<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SHOPS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let SHOP of SHOPS" (click)="go2Shop(SHOP)">
    <img src="https://cluboto.net/upload/{{SHOP.featured_img}}" />
    <ion-card-content>
      <ion-card-title>
        {{SHOP.name_en}}
      </ion-card-title>
      <p>
        {{SHOP.address_en}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
